<!DOCTYPE html>
<html>
<head>
    <base href="/mysite/">
    <title>PHP Injection Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #code {
            width: 100%; /* Make the input box take up the full width of its parent */
            height: 200px; /* Set a specific height for the input box */
        }
        #output {
            border: 1px solid black; /* Add a border around the output */
            padding: 10px; /* Add some space between the border and the content */
        }
    </style>
</head>
<body>
    <h1>PHP Injection Demo</h1>

    <form id="executeForm">
        <label for="code">Enter PHP code:</label>
        <textarea name="code" id="code" placeholder="Enter PHP code here" required></textarea> <!-- Change input to textarea -->
        <button type="button" id="executeButton">Execute</button>
    </form>

    <div id="output">
        <!-- The output will be inserted here -->
    </div>

    <script>
        $(document).ready(function() {
            $('#executeButton').click(function() {
                var code = $('#code').val();

                $.ajax({
                    type: 'POST',
                    url: 'execute.php',
                    data: { code: code },
                    success: function(response) {
                        $('#output').html('<pre>' + response + '</pre>');
                    }
                });
            });
        });
    </script>
</body>
</html>
